<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상세 게시글</title>
    <script src="api.js"></script>
    <script src="loader.js"></script>
    <script src="article_detail.js"></script>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header></header>
    <div class="container text-center">
      <h1 id="article-title" class="mb-3">게시글 제목</h1>
      <div class="row row-cols-1 row-cols-md-2" id="article">
        <div id="article-image" class="col"></div>
        <div id="article-content" class="col align-self-center">
          게시글 내용
        </div>
      </div>
    </div>
    <div class="container mt-5">
      <ul class="list-unstyled" id="comment-list"></ul>
    </div>
    <div class="container">
      <form>
        <div class="row">
          <div class="col-7">
            <input
              type="text"
              id="new-comment"
              class="form-control"
              placeholder="댓글을 등록해주세요"
            />
          </div>
          <div class="col">
            <button
              type="button"
              class="btn btn-primary"
              onclick="submitComment()"
            >
              등록
            </button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
